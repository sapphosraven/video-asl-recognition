<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Language to Text</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Sign Language to Text</h1>
      <form action="/process" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="video" class="form-label"
            >Upload your sign language video</label
          >
          <input
            class="form-control"
            type="file"
            id="video"
            name="video"
            accept="video/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Transcribe</button>
      </form>
    </div>
  </body>
</html>
